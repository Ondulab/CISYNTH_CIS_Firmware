<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content ="10">
    <title>CISYNTH - Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        img {
            max-width: 200px;
        }
        section {
            margin-bottom: 20px;
        }
        h2 {
            color: #007BFF;
        }
        p, li {
            line-height: 1.6;
        }
        .contact {
            font-weight: bold;
        }
        .container {
            margin-bottom: 20px;
        }       
        table, th, td {
  			border:1px solid black;
		}
    </style>
</head>
<body>
<header>
    <img src="img/reso.png" alt="Réso-nance Numérique Logo">
    <h1>CISYNTH - Settings</h1>
    <!-- Bouton de retour à la page d'accueil -->
    <a href="index.html" class="settings-button">Home</a>
</header>

    <section class="container">
        <h2>Oversampling</h2>
        <select id="oversampling">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
        </select>
    </section>

	<section class="container">
    	<h2>Hand Orientation</h2>
   		<label>
        	<input type="radio" name="handOrientation" value="Left" checked> Left
    	</label>
    	<label>
       		<input type="radio" name="handOrientation" value="Right"> Right
    	</label>
	</section>

    <section class="container">
        <h2>Calibration</h2>
        <button id="calibrate">Calibrate</button>
    </section>

    <section class="container">
        <h2>Upload Firmware</h2>
        <input type="file" id="firmwareFile">
        <button id="uploadFirmware">Upload</button>
    </section>

	<script>

    	document.getElementById("calibrate").onclick = function() {
        	alert("Calibration started.");
    	};

    	document.getElementById("uploadFirmware").onclick = function() {
        	const fileInput = document.getElementById("firmwareFile");
        	if(fileInput.files.length > 0) {
            	const file = fileInput.files[0];
            	// Ici, vous devrez implémenter la logique pour transférer le fichier
            	// à votre serveur ou dispositif. Cela peut nécessiter des connaissances en AJAX ou l'utilisation d'une API.
            	alert(`Uploading ${file.name}`);
        	} else {
            	alert("Please select a file to upload.");
        	}
    	};
	</script>
	
	<h2>CGI Forms</h2>

	<form action="/form.cgi">
  		<label for="fname">First name:</label><br>
  		<input type="text" id="fname" name="fname" value="John"><br>
  		<label for="lname">Last name:</label><br>
  		<input type="text" id="lname" name="lname" value="Doe"><br><br>
  		<input type="submit" value="Submit">
	</form> 

	<h2>LED CONTROL</h2>

	<form action="/led.cgi">
  		<input type="checkbox" id="l1" name="led" value="1">
  		<label for="l1"> LED1</label><br>
  		<input type="checkbox" id="l2" name="led" value="2">
  		<label for="l2"> LED2</label><br>
  		<input type="submit" value="Submit">
	</form>
	
	<h2>TEST PAGE FOR SSI</h2>

	<table style="width:100%">
  		<tr>
    		<td>V1</td>
    		<td>V2</td>
    		<td>V3</td>
  		</tr>
  		<tr>
    		<td><!--#x--></td>
    		<td><!--#y--></td>
    		<td><!--#z--></td>
  		</tr>
	</table>

<p>This page refreshes every 1 second.</p>

</body>
</html>
