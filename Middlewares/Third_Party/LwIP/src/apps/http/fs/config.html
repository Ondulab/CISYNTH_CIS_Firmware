<!DOCTYPE html>
<html>
<head>
    <title>CISYNTH Configuration</title>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #222; /* Darker background */
            color: #FFD700; /* Gold text for readability */
            margin: 0;
            padding: 20px;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .select-container, .value-container, .radio-container, .button-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        label {
            color: #FFD700; /* Gold color for labels */
            margin-right: 10px;
            font-size: 18px;
        }

        select, textarea, button, input[type="radio"] {
            font-family: 'Orbitron', sans-serif;
            color: #FFD700; /* Gold color text */
            background-color: transparent;
            border: 1px solid #FFD700; /* Gold border */
            outline: none;
            width: 150px;
            height: 40px; /* Increased height */
            line-height: 40px; /* Adjust line height to align text in center */
            text-align: center;
            resize: none;
            overflow: hidden;
            padding: 0;
            box-sizing: border-box;
            font-size: 18px;
            cursor: pointer;
        }

        select {
            color: #FFF; /* White color text for select */
            background-color: #444; /* Darker background for select */
        }

        textarea {
            cursor: text;
            height: 40px; /* Match height with buttons */
            width: 200px; /* Increased width */
            color: #FFF; /* White color text for textarea */
        }

		button {
    		color: #222; /* Dark text */
    		background-color: #FFD700; /* Gold background */
    		transition-duration: 0.4s;
    		padding: 0; /* Removed padding to ensure text aligns properly */
    		margin: 4px;
    		height: 40px; /* Maintain height */
    		line-height: 40px; /* Align text vertically */
    		text-align: center; /* Center text horizontally */
    		width: 120px; /* Define a specific width */
		}

		button:hover {
    		background-color: #FFF; /* White background for hover */
    		color: #222; /* Dark text for hover */
		}

        .radio-container input[type="radio"] {
            margin: 0 5px;
            width: auto;
            height: auto;
            filter: grayscale(100%); /* Black and white filter for radio buttons */
        }

        img {
            filter: invert(100%);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
        var xhr;

        function onloadFunction() {
            xhr = new XMLHttpRequest();
            timer(); // Initialize the timer to start the data fetching loop
        }

        function timer() {
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("freqValue").value = this.responseText;
                }
            };
            xhr.open("GET", "getvalue?_=" + new Date().getTime(), true);
            xhr.send();
            setTimeout(timer, 1000);
        }

        function setOversampling(value) {
            xhr.open("GET", "setoversampling=" + value, true);
            xhr.send();
        }

        function setDPI(value) {
            xhr.open("GET", "setdpi=" + value, true);
            xhr.send();
        }

        function setHandedness(value) {
            xhr.open("GET", "sethandedness=" + value, true);
            xhr.send();
        }

        function startCalibration() {
            xhr.open("GET", "startcalibration", true);
            xhr.send();
        }
    </script>
</head>
<body onload="onloadFunction()">
    <div style="text-align: center;">
        <img src="img/CISYNTH.png" alt="Logo Image" style="width: 300px; height: 300px;">
        <h1>Configuration page</h1>
        <hr style="border-color: #444;">
        <div class="radio-container">
            <label for="dpi">DPI:</label>
            <input type="radio" id="dpi200" name="dpi" value="200" onchange="setDPI('200')"><label for="dpi200">200</label>
            <input type="radio" id="dpi400" name="dpi" value="400" onchange="setDPI('400')"><label for="dpi400">400</label>
        </div>
        <div class="select-container">
            <label for="oversampling">Oversampling:</label>
            <select id="oversampling" onchange="setOversampling(this.value)">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="8">8</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
        </div>
        <div class="value-container">
            <label for="freqValue">CIS FREQ:</label>
            <textarea id="freqValue" readonly></textarea>
        </div>
        <div class="radio-container">
            <label for="handedness">Hand:</label>
            <input type="radio" id="leftHand" name="handedness" value="left" onchange="setHandedness('left')"><label for="leftHand">Left-Handed</label>
            <input type="radio" id="rightHand" name="handedness" value="right" onchange="setHandedness('right')"><label for="rightHand">Right-Handed</label>
        </div>
        <div class="button-container">
            <label for="calibrateButton">CALIBRATION :</label>
            <button id="calibrateButton" onclick="startCalibration()">START</button>
        </div>
    </div>
</body>
</html>
